<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shuffle Status</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9fafb;
      color: #111;
    }

    p {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      color: #333;
    }

    .dynamic-content {
      font-style: italic;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #e0e7ff;
      color: #111;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #c7d2fe;
    }
  </style>
</head>
<body>
  <section class="status-message">
    <p>If you have a device that was recently playing music, your queue will begin populating with:</p>
    <p class="dynamic-content">{{ description }}</p>
    <p>You can now leave this page.</p>
    <a href="/">Home</a>
  </section>
</body>
</html>
